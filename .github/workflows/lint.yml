name: Lint
on:
  push: { branches: [ "master" ] }
  pull_request: { branches: [ "master" ] }

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          sudo apt-get install -y codespell
          sudo apt-get install -y pycodestyle
      - name: Run codespell
        shell: bash -l {0}
        run: codespell -L ans,arithmetics,inout,trough,compresser,rime,ba python
      - name: Run pycodestyle
        shell: bash -l {0}
        # We currently only check for some warnings. We should enable & fix more of them.
        run: pycodestyle --select=E111,E306,E401,E701,E702,E703,E704,W391,W605,E711,E713,E721 python/

env:
  MAKEFLAGS: -j2
  SAGE_NUM_THREADS: 2
