# A conda environment for testing the GLSL raytracing
#
# To create and activate the environment, download this file, go to the
# directory with the file and type:
# 
#   conda env create -f conda_environment.yml --name snappyRaytracing
#   conda activate snappyRaytracing
#
# To compile and install SnapPy in this environment, you first need
# to install the latest version of PLink with
#
#   pip install https://github.com/3-manifolds/PLink/archive/master.zip
#
# and then compile and install with
#
#   python setup.py build
#   python setup.py install
#
# in the SnapPy directory.
#
#
# The conda environment, in particular, uses
#   * Python 3.7 since there are no cypari wheel's for 3.8
#   * tk 8.6.10 which has Marc's fixes
#
# Tested on Mac OS X 10.14.6
#

